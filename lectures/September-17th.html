<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">

    </div>
<script>
    let x = [4,6,5,2,9];
    let myDiv = document.getElementById('myDiv');
    for (const n of x) {
       let b = document.createElement('button');
       let t = document.createTextNode(n);
       b.appendChild(t);
       myDiv.appendChild(b); 
    }
</script>    
</body>
</html>
